name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        git config --global user.name $GIT_USER_NAME
        git config --global user.email $GIT_USER_EMAIL
        npm run myinstall
        npm run build-gh-page
